<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="vue-app">
    <p>Simple Text: {{ message }}</p>
    <p v-once>v-once: {{ message }}</p>

    <p>Text html: {{ rawHtml }} </p>
    <p>v-html: <span v-html="rawHtml"></span></p>
</div>

<script>
    const VueApp = {
        data() {
            return {
                message: 'Hello World!',
                rawHtml: '<span style="color:green">I am a green span</span>'
            }
        },
        mounted() {
            setInterval(() => {
                this.message = this.message.substr(1) + this.message[0];
            }, 100)
        }
    }

    Vue.createApp(VueApp).mount('#vue-app')
</script>
</body>
</html>
